<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="container_card">
      <img class="card_front" src="./images/bg-card-front.png" alt="frente-do-cartão">
      <img class="card_back" src="./images/bg-card-back.png" alt="verso-do-cartão" >

    </div>


    <div class="container_form">
      <div class=" box-form">
        <label for="name">Cardholder name</label>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class=" box-form">
        <label for="name">Card Number</label>
        <input type="text" name="name" id="name" placeholder="e.g. e.g. 1234 5678 9123 0000">
      </div>
      <div >
          <div class=" box-form">
            <label for="name"> Exp. Date (MM/YY)</label>
            <input type="text" name="name" id="name" placeholder="MM">
            <input type="text" name="name" id="name" placeholder="YY">
          </div>
          <div class=" box-form">
            <label for="name">CVC</label>
            <input type="text" name="name" id="name" placeholder="e.g. 123">
          </div>
      </div>
      <button type="submit">Confirm</button>
    </div>
  </div>

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
